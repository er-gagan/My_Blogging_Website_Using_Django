{% extends 'base.html' %}

{% block title %}Home
{% endblock title %}

{% block body %}
<div class="container">
  <h3 class="mt-2">Contact MyBlog Admin</h3>
  <form action="/contact" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Name</label>
      <input autofocus type="name" class="form-control" required name="Name">
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" required name="Email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="Phone" class="form-control" required name="Phone">
    </div>

    <div class="form-group">
      <label>Decribe Your Problem</label>
      <textarea class="form-control" cols="30" rows="4" required name="Content"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
